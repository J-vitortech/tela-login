<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user-male-circle--v1.png" alt="user-male-circle--v1"/>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password"required>
                <img width="20" height="20" src="https://img.icons8.com/metro/26/lock-2.png" alt="lock-2"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado ?<a href="#">Cadastrar</a></p>
            </div>

        </form>
    </div>
</body>
</html>
